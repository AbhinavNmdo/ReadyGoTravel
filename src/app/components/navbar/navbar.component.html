<head>
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/5830fbc3ae.js" crossorigin="anonymous"></script>
</head>

<div class="relative z-50">

    <!-- Responsive Navbar -->
    <div class="h-12 hidden nav-max-md:flex px-10 max-sm:px-2 shadow-3xl">
        <div class="flex justify-between items-center flex-row w-full fixed top-0 left-0 bg-white nav-md:h-12 shadow-3xl">
            <div class="flex justify-start items-center h-full">
                <button class="px-2 flex justify-center items-center rounded-lg shadow-3xl m-2 focus:ring ring-orange-400" (click)="toggleNav()"><fa-icon [icon]="faBars" class="text-slate-700 text-2xl"></fa-icon></button>
                <h1 class="pl-4 text-3xl max-sm:text-xl max-sm:pl-1 text-slate-700"><span class="text-orange-400">ReadyGo</span> Travels</h1>
            </div>
            <div class="pr-5">
                <button (click)="toggleSubNav()" class="px-2 rounded-xl focus:ring ring-orange-400"><fa-icon [icon]="faEllipsisV" class="text-slate-700 text-2xl"></fa-icon></button>
            </div>
        </div>
    </div>

    <!-- Header Content for contact and social media -->
    <div class="nav-md:h-24 bg-white block nav-md:block nav-max-md:fixed nav-max-md:top-12 nav-max-md:right-3 nav-max-md:rounded-2xl nav-max-md:shadow-3xl transition-all duration-500" [ngClass]="{'nav-max-md:translate-y-0': subNav, 'nav-max-md:opacity-100': subNav, 'nav-max-md:visible': subNav,'nav-max-md:translate-y-[1rem]': !subNav, 'nav-max-md:opacity-0': !subNav, 'nav-max-md:invisible': !subNav}">
        <div class="grid grid-cols-12 h-full justify-items-center nav-max-md:grid-cols-1">

            <!-- ReadyGo Logo -->
            <div class="col-span-4 h-full flex justify-center items-center">
                <img src="assets/readygotravel.png" alt="ReadyGo Travels" class="w-36 object-cover object-center">
            </div>

            <!-- Contact Part -->
            <div class="col-span-3 flex justify-start w-full items-center h-full p-1 flex-row">
                <fa-icon [icon]="faPhone" class="text-orange-400 text-2xl rounded-full border px-3 p-2 rotate-90"></fa-icon>
                <div class="flex justify-center items-start flex-col h-full ml-3">
                    <a href="tel:7869966411" class="text-slate-600 font-sans font-extralight hover:text-orange-400 transition-colors duration-150">+91-7869966411</a>
                    <a href="mailto:readygotravels@gmail.com" class="text-slate-600 font-sans font-extralight hover:text-orange-400 transition-colors duration-150">readygotravels@gmail.com</a>
                </div>
            </div>

            <!-- GST and Location Part -->
            <div class="col-span-3 flex justify-start items-center w-full h-full p-1 flex-row">
                <fa-icon [icon]="faLocationArrow" class="text-orange-400 text-2xl rounded-full border px-3 p-2 rotate-90"></fa-icon>
                <div class="flex justify-center items-start flex-col h-full ml-3">
                    <a href="#" class="text-slate-600 font-sans font-extralight hover:text-orange-400 transition-colors duration-150">22, 1 Flr, Center Plaza, Jabalpur</a>
                    <h1 class="text-slate-600 font-sans font-extralight hover:text-orange-400 transition-colors duration-150">GST: 23AOQPS2967C1ZO</h1>
                </div>
            </div>

            <!-- Best Tour Button -->
            <div class="col-span-2 flex justify-center items-center w-full h-full p-1">
                <a routerLink="/" class="p-3 border-2 border-orange-400 rounded-xl hover:bg-orange-400 hover:text-white font-bold transition-colors duration-200 font-[Oswald] tracking-widest">FIND TOUR</a>
            </div>
        </div>
    </div>


    <!-- Navigation Bar -->
    <nav class="h-12 nav-max-md:h-screen nav-max-md:fixed w-full transition-all duration-200 nav-md:flex" [ngClass]="{'nav-max-md:animate-[open_0.5s_ease-in-out]': active, 'nav-max-md:animate-[close_0.5s_ease-in-out]': !active, 'nav-max-md:flex': active, 'nav-max-md:invisible': !active}">

        <div class="h-full nav-max-md:h-screen bg-slate-100 flex justify-center items-center nav-max-md:items-start nav-max-md:justify-start flex-row nav-max-md:flex-col nav-max-md:gap-0 nav-max-md:w-52 nav-max-md:bg-white nav-max-md:pt-7 nav-md:h-12 nav-md:w-full nav-md:top-0 nav-max-md:fixed nav-md:justify-items-center" (scroll)="navbarFix()" [ngClass]="{'nav-md:fixed': navFix, 'bg-white': navFix}">

            <!-- Home -->
            <a routerLink="/" class="font-[Oswald] align pt-[0.7rem] nav-md:hover:border-b-orange-400 nav-md:hover:border-b-4 text-slate-800 nav-max-md:py-3 nav-max-md:pl-8 nav-md:h-full nav-md:px-7 nav-max-md:border-b nav-max-md:w-full nav-md:border-orange-400" [ngClass]="{'nav-md:border-b-4': slug.endsWith('/'), 'nav-max-md:bg-orange-400': slug.endsWith('/'), 'nav-max-md:text-white': slug.endsWith('/')}"  (click)="activeNav(); toggleNav()">Home</a>

            <!-- About -->
            <a routerLink="/about" class="font-[Oswald] align pt-[0.7rem] nav-md:hover:border-b-orange-400 nav-md:hover:border-b-4 text-slate-800 nav-max-md:py-3 nav-max-md:pl-8 nav-md:h-full nav-md:px-7 nav-max-md:border-b nav-max-md:w-full nav-md:border-orange-400" [ngClass]="{'nav-md:border-b-4': slug.endsWith('/about'), 'nav-max-md:bg-orange-400': slug.endsWith('/about'), 'nav-max-md:text-white': slug.endsWith('/about')}" (click)="activeNav(); toggleNav()">About</a>

            <!-- Cab Booking -->
            <a routerLink="/" class="font-[Oswald] align pt-[0.7rem] nav-md:hover:border-b-orange-400 nav-md:hover:border-b-4 text-slate-800 nav-max-md:py-3 nav-max-md:pl-8 nav-md:h-full nav-md:px-7 nav-max-md:border-b nav-max-md:w-full nav-md:border-orange-400" [ngClass]="{'nav-md:border-b-4': slug.endsWith('/cab-booking'), 'nav-max-md:bg-orange-400': slug.endsWith('/cab-booking'), 'nav-max-md:text-white': slug.endsWith('/cab-booking')}" (click)="activeNav(); toggleNav()">Cab Booking</a>

            <!-- Tours -->
            <a routerLink="/tours" class="font-[Oswald] align pt-[0.7rem] nav-md:hover:border-b-orange-400 nav-md:hover:border-b-4 text-slate-800 nav-max-md:py-3 nav-max-md:pl-8 nav-md:h-full nav-md:px-7 nav-max-md:border-b nav-max-md:w-full nav-md:border-orange-400" [ngClass]="{'nav-md:border-b-4': slug.endsWith('/tours'), 'nav-max-md:bg-orange-400': slug.endsWith('/tours'), 'nav-max-md:text-white': slug.endsWith('/tours')}" (click)="activeNav(); toggleNav()">Tours</a>

            <!-- Flight Booking -->
            <a routerLink="/" class="font-[Oswald] align pt-[0.7rem] nav-md:hover:border-b-orange-400 nav-md:hover:border-b-4 text-slate-800 nav-max-md:py-3 nav-max-md:pl-8 nav-md:h-full nav-md:px-7 nav-max-md:border-b nav-max-md:w-full nav-md:border-orange-400" [ngClass]="{'nav-md:border-b-4': slug.endsWith('/flight-booking'), 'nav-max-md:bg-orange-400': slug.endsWith('/flight-booking'), 'nav-max-md:text-white': slug.endsWith('/flight-booking')}" (click)="activeNav(); toggleNav()">Flight Booking</a>

            <!-- Bank Details -->
            <a routerLink="/payments" class="font-[Oswald] align pt-[0.7rem] nav-md:hover:border-b-orange-400 nav-md:hover:border-b-4 text-slate-800 nav-max-md:py-3 nav-max-md:pl-8 nav-md:h-full nav-md:px-7 nav-max-md:border-b nav-max-md:w-full nav-md:border-orange-400" [ngClass]="{'nav-md:border-b-4': slug.endsWith('/payments'), 'nav-max-md:bg-orange-400': slug.endsWith('/payments'), 'nav-max-md:text-white': slug.endsWith('/payments')}" (click)="activeNav(); toggleNav()">Bank Details</a>

            <!-- Rail Booking -->
            <a routerLink="/" class="font-[Oswald] align pt-[0.7rem] nav-md:hover:border-b-orange-400 nav-md:hover:border-b-4 text-slate-800 nav-max-md:py-3 nav-max-md:pl-8 nav-md:h-full nav-md:px-7 nav-max-md:border-b nav-max-md:w-full nav-md:border-orange-400" [ngClass]="{'nav-md:border-b-4': slug.endsWith('/rail-booking'), 'nav-max-md:bg-orange-400': slug.endsWith('/rail-booking'), 'nav-max-md:text-white': slug.endsWith('/rail-booking')}" (click)="activeNav(); toggleNav()">Rail Booking</a>

            <!-- Contacts -->
            <a routerLink="/contact" class="font-[Oswald] align pt-[0.7rem] nav-md:hover:border-b-orange-400 nav-md:hover:border-b-4 text-slate-800 nav-max-md:py-3 nav-max-md:pl-8 nav-md:h-full nav-md:px-7 nav-max-md:border-b nav-max-md:w-full nav-md:border-orange-400" [ngClass]="{'nav-md:border-b-4': slug.endsWith('/contact'), 'nav-max-md:bg-orange-400': slug.endsWith('/contact'), 'nav-max-md:text-white': slug.endsWith('/contact')}" (click)="activeNav(); toggleNav()">Contact</a>
            
        </div>
    </nav>

</div>
