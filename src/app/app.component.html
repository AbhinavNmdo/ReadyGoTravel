<head>
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/5830fbc3ae.js" crossorigin="anonymous"></script>
</head>

<div class="relative z-50">

    <!-- Responsive Navbar -->
    <div class="h-12 hidden nav-max-md:flex px-10 max-sm:px-2 shadow-3xl">
        <div class="flex justify-between items-center h-full flex-row w-full">
            <div class="flex justify-start items-center h-full">
                <button class="px-2 flex justify-center items-center rounded-lg shadow-3xl m-2 focus:ring ring-orange-400" (click)="toggleNav()"><fa-icon [icon]="faBars" class="text-slate-700 text-2xl"></fa-icon></button>
                <h1 class="pl-10 text-3xl max-sm:text-xl max-sm:pl-1 text-slate-700"><span class="text-orange-400">ReadyGo</span> Travels</h1>
            </div>
            <div class="pr-5">
                <button><fa-icon [icon]="faEllipsisV" class="text-slate-700 text-2xl"></fa-icon></button>
            </div>
        </div>
    </div>

    <!-- Header Content for contact and social media -->
    <div class="h-24 hidden nav-md:block">
        <div class="grid grid-cols-12 h-full justify-items-center">

            <!-- ReadyGo Logo -->
            <div class="col-span-4 h-full flex justify-center items-center">
                <img src="assets/readygotravel.png" alt="ReadyGo Travels" class="w-36 object-cover object-center">
            </div>

            <!-- Contact Part -->
            <div class="col-span-3 flex justify-start w-full items-center h-full p-1 flex-row">
                <fa-icon [icon]="faPhone" class="text-orange-400 text-2xl rounded-full border px-3 p-2 rotate-90"></fa-icon>
                <div class="flex justify-center items-start flex-col h-full ml-3">
                    <a href="tel:7869966411" class="text-slate-400 font-sans font-extralight hover:text-orange-400 transition-colors duration-150">+91-7869966411</a>
                    <a href="mailto:readygotravels@gmail.com" class="text-slate-400 font-sans font-extralight hover:text-orange-400 transition-colors duration-150">readygotravels@gmail.com</a>
                </div>
            </div>

            <!-- GST and Location Part -->
            <div class="col-span-3 flex justify-start items-center w-full h-full p-1 flex-row">
                <fa-icon [icon]="faLocationArrow" class="text-orange-400 text-2xl rounded-full border px-3 p-2 rotate-90"></fa-icon>
                <div class="flex justify-center items-start flex-col h-full ml-3">
                    <a href="#" class="text-slate-400 font-sans font-extralight hover:text-orange-400 transition-colors duration-150">22, 1 Flr, Center Plaza, Jabalpur</a>
                    <h1 class="text-slate-400 font-sans font-extralight hover:text-orange-400 transition-colors duration-150">GST: 23AOQPS2967C1ZO</h1>
                </div>
            </div>

            <!-- Best Tour Button -->
            <div class="col-span-2 flex justify-center items-center w-full h-full p-1">
                <a routerLink="/" class="p-3 border-2 border-orange-400 rounded-xl hover:bg-orange-400 hover:text-white font-bold transition-colors duration-200 font-[Oswald] tracking-widest">FIND TOUR</a>
            </div>
        </div>
    </div>


    <!-- Navigation Bar -->
    <nav class="h-12 nav-max-md:h-screen absolute w-full transition-all duration-200" [ngClass]="{'animate-[open_0.5s_ease-in-out]': active, 'animate-[close_0.5s_ease-in-out]': !active, 'flex': active, 'invisible': !active}">
        <div data-nav class="h-full nav-max-md:h-screen bg-slate-100 flex justify-center items-center nav-max-md:items-start nav-max-md:justify-start flex-row gap-16 nav-max-md:flex-col nav-max-md:gap-0 nav-max-md:w-52 nav-max-md:bg-white nav-max-md:pt-7">
            <a routerLink="/" class="font-[Oswald] font-thin text-slate-600 nav-max-md:py-3 pl-8 border-b nav-max-md:w-full">Home</a>
            <a routerLink="/" class="font-[Oswald] font-thin text-slate-600 nav-max-md:py-3 pl-8 border-b nav-max-md:w-full">About</a>
            <a routerLink="/" class="font-[Oswald] font-thin text-slate-600 nav-max-md:py-3 pl-8 border-b nav-max-md:w-full">Cab Booking</a>
            <a routerLink="/" class="font-[Oswald] font-thin text-slate-600 nav-max-md:py-3 pl-8 border-b nav-max-md:w-full">Domestic Tours</a>
            <a routerLink="/" class="font-[Oswald] font-thin text-slate-600 nav-max-md:py-3 pl-8 border-b nav-max-md:w-full">Flight Booking</a>
            <a routerLink="/" class="font-[Oswald] font-thin text-slate-600 nav-max-md:py-3 pl-8 border-b nav-max-md:w-full">Foreign Tours</a>
            <a routerLink="/" class="font-[Oswald] font-thin text-slate-600 nav-max-md:py-3 pl-8 border-b nav-max-md:w-full">Rail Booking</a>
            <a routerLink="/" class="font-[Oswald] font-thin text-slate-600 nav-max-md:py-3 pl-8 border-b nav-max-md:w-full">Contact</a>
        </div>
    </nav>
</div>
